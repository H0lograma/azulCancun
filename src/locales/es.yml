nosotros:
    titulo: Azul Cancún
    parrafo1: Azul Cancun vacations & DMC es un concepto innovador que ofrece soliciones y servicios de planificación para experiencias unicas de viaje en Cancún y Riviera Maya.
    parrafo2: Azul Cancun Vacations & DMC Se presenta como una nueva opción para organizadores de reuniones, organizadores de eventos, organizadores de bodas o viajeros de ocio
              que imaginan momentos memorables y resultados sobresalientes.
    parrafo3: Desde unas vacaciones familiares llenas de acontecimientos hasta un sofisticado evento o un viaje de incentivos, nuestro creativo y capacitado equipo
              transformará sus ideas en memorias únicas en su vida.
    subtitulo1: Valores y Principios
    lista1:

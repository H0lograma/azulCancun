nosotros:
    titulo: Azul Cancún
    parrafo1: "Somos la Compañía de Gestión de Destinos que mejor combina su gran conocimiento de Cancún y la Riviera Maya, la pasión por crear experiencias de vacaciones únicas y
              verdadero interés en brindar las mejores soluciones a nuestros clientes."
    subtitulo1: Nuestra Visión
    parrafo2: "Ser un DMC líder en México y el Caribe reconocido por la confiabilidad que genera, por los niveles
                de servicio al cliente y por el desarrollo integral de sus colaboradores quienes siempre se sienten
                motivados para desempeñar su máximo potencial y a generar las mayores ganancias como
                resultado del entorno humano, creativo, entusiasta y de equipo que se vive en la empresa"
    subtitulo2: "Nuestra Misión"
    parrafo3: "Somos una agencia que provee soluciones integrales en servicios turísticos orientadas a lograr la
                satisfacción y el éxito total para nuestros clientes de grupos, eventos, convenciones, bodas y vacaciones.
               Los ingredientes más importantes de nuestro producto son el interés verdadero por los objetivos
               del cliente, la dedicación y pasión por lo que hacemos así como el desarrollo integral y experiencia
               de nuestro capital humano."
    parrafo4: "Materializamos resultados que superan lo esperado en experiencias del cliente y desempeño
                financiero; diseñando y operando programas con altos estándares de servicio y generando
                mayores beneficios para todos."
    lista1:
        0: 4
        1: Respeto e integridad
        2: Compromiso total
        3: Genuino interés en las necesidades de nuestros clientes
        4: Comprensión de los deseos y sentimientos de nuestros clientes
    subtitulo3: Nuestros Valores
    lista2:

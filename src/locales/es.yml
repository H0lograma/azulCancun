wedding:
    titulo: Romance a lo largo del Caribe Mexicano
    parrafo1: Celebra tu amor con un viaje inolvidable. Con un lujo sin concesiones y una flexibilidad ilimitada, este destino próspero en el borde de las aguas cristalinas del
              Caribe, hace de una boda de destino ideal. Un lugar perfecto donde el Caribe celestial y el México romántico se mezclan. La novia y el novio pueden disfrutar de
              playas relajantes, deleitarse con manjares fabulosos, disfrutar de tratamientos de spa y alojarse en una villa junto al mar o en una lujosa habitación con
              impresionantes vistas al océano.
    parrafo2: Ya sea que elija la magia de un ritual maya tradicional o una simple ceremonia elegante bendecida por las aguas azules de sus fantásticas playas, México es el
              escenario perfecto para su boda en el Caribe y la luna de miel. Deje que nuestro especialista le presente a una tierra antigua y refrescantemente nueva.
    parrafo3: Trabajamos mano a mano con usted para crear un evento hermoso único que refleja su gusto y estilo. Nos aseguraremos de que el proceso de planificación lo mantenga
              tranquilo, exceda sus expectativas y le deje a usted ya sus invitados llenos de recuerdos felices.
    parrafo4: No importa cuáles sean los sueños de su boda, tenga la seguridad de que los haremos realidad.
    subtitulo1: Servicios
    lista1:
        0: 7
        1: Diseño y organización del evento
        2: Asesoramiento profesional en todas las etapas y en la selección de servicios y proveedores
        3: Transporte terrestre en base privada o compartida
        4: Actividades y excursiones privadas o públicas
        5: Alquiler de vacaciones
        6: Reservaciones para cenar
        7: Alquiler de autos
    formTitulo: Más Información

dmc:
    titulo: Gestión de Eventos Corporativos
    parrafo1: Ya sea una conferencia, programa de incentivos, AGM, ceremonia de premiación o lanzamiento de productos; El factor crítico del éxito es la planificación meticulosa.
    parrafo2: Nuestro dedicado equipo de expertos, con su servicio y enfoque de calidad, se comprometerá plenamente a cada proyecto en el que trabajemos,
              independientemente de su escala, complejidad o presupuesto, teniendo como único objetivo la creación de eventos excepcionales.

    parrafo3: Con un espíritu joven y dinámico, respaldado por el conocimiento profesional del Caribe y la industria del turismo, en Azul Cancún planeamos y trabajamos en cada
              detalle para crear experiencias que realmente sumergen a los participantes en una experiencia maravillosa y aseguren que todo lo que hagamos excederá a nuestros
              clientes esperanzas de heredar.
    subtitulo1: Servicios
    lista1:
        0: 13
        1: Diseño y planificación de eventos
        2: Asesoramiento profesional en todas las etapas y en la selección de servicios y proveedores
        3: Transporte terrestre
        4: Excursiones en grupo y actividades
        5: Actividades complementarias
        6: Cena en los diferentes restaurantes de la ciudad
        7: Eventos especiales en locales exclusivos fuera de la sede
        8: Servicio fuera del sitio
        9: Decoración
        10: Audiovisual
        11: Entretenimiento
        12: Actividades de team building
        13: Regalos
    formTitulo: Más Información

transp:
    titulo: Air Transportation
    subtitulo1: ¡Bienvenidos al deslumbrante Caribe Mexicano!
    subtitulo2: Transferencia de llegada privada
    parrafo1: Entendemos la importancia del saludo y reunión del Aeropuerto ya que será su primer contacto con nuestro Paraíso Caribeño Mexicano.
              Por lo tanto, nuestro grupo de representantes amistosos y profesionales se asegurará de que esta experiencia sea tan agradable como
              llegar a casa.
    subtitulo3: Servicios
    lista1:
        0: 9
        1: Pre-asignación personalizada de vehículos de acuerdo al número de huéspedes que viajan en cada vuelo
        2: Cupón electrónico de confirmación de llegada
        3: Seguimiento del estado del vuelo
        4: Servicio de reuniones y saludo
        5: Señales de aeropuerto que muestran su nombre o logotipo de la empresa
        6: Transporte privado desde el aeropuerto hasta su hotel en confortables vehículos con aire acondicionado
        7: Agua embotellada a bordo
        8: Seguimiento con representantes de aerolíneas en caso de pérdida de equipaje
        9: Impuestos de aeropuerto
    subtitulo4: Traslados de salida privados
    parrafo4: Una experiencia de salida impecable será el final perfecto de unas fantásticas vacaciones. Nuestros chóferes atentos y amistosos
              le llevarán de manera segura y puntual desde su hotel al Aeropuerto Internacional de Cancún.
    lista2:
        0: 5
        1: Pre-asignación personalizada de vehículos de acuerdo al número de invitados de grupo que viajan en cada vuelo
        2: Aviso de salida electrónica
        3: Transporte privado desde su hotel hasta el aeropuerto en confortables vehículos con aire acondicionado
        4: Agua embotellada a bordo
        5: Impuestos de aeropuerto
    parrafo6: El transporte en una base compartida se puede arreglar sobre la petición

indexCont1: "¡Somos la mejor opción cuando se trata de planear las vacaciones más espectaculares y divertidas!
             ¡Imagina tu próximo viaje al multifacético Caribe Mexicano! Con nuestro apoyo, podrás organizar las vacaciones más placenteras a este destino maya."

indexCont2: "Si se trata de unas vacaciones en familia, una escapada de pareja, una reunión familiar o con amigos, cualquier celebración importante o simplemente
            una escapada de fin de semana; Cancún y la Riviera Maya tienen innumerables opciones en increíbles resorts, atracciones únicas, restaurantes, clubes
            nocturnos y lo más importante: deslumbrantes playas de arena blanca enmarcadas por cielos azules y la exuberante selva maya."

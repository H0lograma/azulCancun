nosotros:
    titulo: Azul Cancun
    parrafo1: "We are the Destination Management Company that better combines its great knowledge of Cancún and Riviera Maya, the passion for creating unique vacation experiences
                and true interest in providing the best solutions to our customers."
    subtitulo1: Our Vision
    parrafo2: "To be a leading DMC in Mexico and the Caribbean recognized for the reliability it generates, for the levels of customer service and for the integral development of
                its employees who always feel motivated to fulfill their maximum potential and generate the highest profits as a result of Human, creative, enthusiastic and team
                environment that is lived in the company."
    subtitulo2: "Our Mission Statement"
    parrafo3: "We are an agency that provides integral solutions in tourist services oriented to achieve total satisfaction and success for our clients of groups, events, conventions,
                weddings and vacations.
               The most important ingredients of our product are the true interest in the client's goals, dedication and passion for what we do as well as the integral development
               and experience of our human capital."
    parrafo4: "We materialize results that surpass expectations in client experiences and financial performance; Designing and operating programs with high service standards and
              generating greater benefits for all."
